<div ng-include="'components/navbar/navbar.html'"></div>

  <header class="hero-unit" id="banner">
    <div class="row">
      <!-- <div class="col-md-1"> -->
        <p>
          <i class="fa fa-mobile fa-2x"></i>
        </p>
        <p>
          <i class="fa fa-users fa-5x"></i>
        </p>
      <!-- </div> -->
      <h3 class="greeting"> Member Profiles </h3>

  </header>

<p>
<div class='center'>
  <div class='container'>  
    <div class="col-md-11">
            Filter by Name: <input ng-model = 'filterby.name'>
            Filter by Group: <input ng-model = 'filterby.group'>

            <p>

            <div ng-repeat="user in users | filter:filterby" style='display:inline-block'>
              <ul>
                <li><img width="75px" src="{{user.photo}}"></li>
                <li> Name: {{user.name}} </li>
                <li> Group: 
                <span ng-repeat="group in user.group | filter:filterby">
                  {{group}}<span ng-hide="$index === user.group.length-1">,</span>
                </span>
                </li>
              </ul>
              <p>
          </div>
    </div>
  </div>
</div>

  <footer class="footer">
    <div class="container">
      <p>PiraBoard |
        <a href="https://github.com/PiraBoard/studentBoard">Project</a> |
        <a href="https://github.com/PiraBoard/studentBoard/issues">Issues</a></p>
      </div>
    </footer>
  </div>
