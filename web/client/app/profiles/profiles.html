<div ng-include="'components/navbar/navbar.html'"></div>

<div id='dashboard'>  
  <header class="hero-unit" id="banner">
    <div class="row">
      <div class="col-md-1">
        <p>
          <i class="fa fa-mobile fa-2x"></i>
        </p>
        <p>
          <i class="fa fa-users fa-5x"></i>
        </p>
      </div>
      <div class="col-md-8 greeting"> Member Profiles </div>

  </header>

<div class="sidebar row">
<p>
  <div class="col-md-11">
          Filter by Name: <input ng-model = 'filterby.name'> 
          Filter by Group: <input ng-model = 'filterby.group'>

          <p>

          <div ng-repeat="user in users | filter:filterby">
            <ul>
              <li> Name: {{user.name}} </li>
              <li> Group: {{user.group}} </li>
            </ul>
            <p>
        </div>
  </div>
</div>

  <footer class="footer">
    <div class="container">
      <p>PiraBoard |
        <a href="https://github.com/PiraBoard/studentBoard">Project</a> |
        <a href="https://github.com/PiraBoard/studentBoard/issues">Issues</a></p>
      </div>
    </footer>
  </div>
