<div ng-include="'components/navbar/navbar.html'"></div>

<div id='dashboard'>  
  <header class="hero-unit" id="banner">
    <div class="row">
      <div class="col-md-1">
        <p>
          <i class="fa fa-mobile fa-2x"></i>
        </p>
        <p>
          <i class="fa fa-users fa-5x"></i>
        </p>
      </div>
      <div class="col-md-8 greeting"> Hi, {{ getCurrentUser().name }} </div>
      <div class="col-md-8"> 
        <p>
          You belong to {{ numGroups }} groups and lead {{ numLead }} groups.
        </p>
        <button type="button" class="btn btn-default btn-sm">
          <span class="fa fa-sign-in"></span> Join
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="fa fa-magic"></span> Create
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-download"></span> Download App
        </button>
      </div>
    </div>
  </header>

<div class="sidebar row">
  <div class="col-md-1 menu">
    <div>
      Profile
    </div>
    <div>
      Groups
    </div>
  </div>
  <div class="col-md-11"></div>
</div>

  <footer class="footer">

      <p>PiraBoard |
