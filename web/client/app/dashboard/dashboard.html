<div ng-include="'components/navbar/navbar.html'"></div>

<div id='dashboard'>  
  <header class="hero-unit" id="banner">
    <div class="row">
      <div class="col-md-1">
        <p>
          <i class="fa fa-mobile fa-2x"></i>
        </p>
        <p>
          <i class="fa fa-users fa-5x"></i>
        </p>
      </div>
      <div class="col-md-3"> 
        <p class="greeting">
          Hi, {{ getCurrentUser().name }} 
        </p>
        <p>
          You belong to {{ numGroups }} groups and lead {{ numLead }} groups.
        </p>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-download"></span> Download App
        </button>
      </div>
      <div id="info-box" class="col-md-6" ng-show="infoBoxToggle">
        <div id="dash-location">
            {{currentGroup.groupName}}
        </div>
        <div>{{currentGroup.members.length}} members</div>
        <a ng-href="/dashboard/groups/{{currentGroup.groupName}}/profile">
          <button type="button" class="btn btn-default btn-sm" ng-click="profileToggle = true">
          <span class="fa fa-edit"></span> Edit Profile
          </button>
        </a>
        <div id="live-update">
        </div>
      </div>
    </div>
  </header>
  <div id="panel">    
    <div class="row">
      <div id="sidebar" class="col-md-2 menu">
        <ul id="groups">
          <li id="group-label">Groups 
            <span class="fa fa-plus add-group" ng-click="addGroupToggle = !addGroupToggle"></span>
          </li>
          <ul>
            <li ng-repeat="group in groups" ng-class="{'active': isCurrentGroup(group.groupName)}">
              <a ng-href="/dashboard/groups/{{group.groupName}}" ng-click=" getGroup($index)">
                <span class="fa fa-chevron-right" ng-show="false"></span>
                <span class="fa fa-angle-right" ng-show="true"></span> 
                {{group.groupName}}
              </a>
            </li>
          </ul>
        </ul>

        <form role="form" ng-show="addGroupToggle" ng-submit="createGroup(groupName)">
          <input type='input' id="add-group-input" class="form-control" placeholder="Create a new group" ng-model="groupName" />
        </form>

    </div>

      <div class="col-md-10">
        <div ui-view>
          <i class="fa fa-tachometer fa-5x"></i>
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>PiraBoard |
        <a href="https://github.com/PiraBoard/studentBoard">Project</a> |
        <a href="https://github.com/PiraBoard/studentBoard/issues">Issues</a></p>
      </div>
    </footer>
  </div>
