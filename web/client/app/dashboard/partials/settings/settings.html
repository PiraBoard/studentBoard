<div id='profile' class="row">
<!-- ALL USERS : -->
<!-- {{allUsers}} -->
  <form class="form" name="form" ng-submit="save(form)" novalidate>
    <div class="form-group">
      <label>Personal Information</label>
      <br>
      <img id="imageView" width="150px" ng-src="{{user.photo}}"/>
      <br/>
      <p style="float:left; margin-right:10px;">Upload New Image:</p>
      <input type="file" id="imgInput"></input>
    </div>
      <br/>
      <div class="form-group">
        <label for="fullName">Name </label>
        <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
      </div>
    <div class="form-group">
      <label for="email">Email </label>
      <input type="text" class="form-control" placeholder="Email" ng-model="user.email" />
    </div>
    <div class="form-group">
        <label for="city">Phone Number</label>
        <input type="input" class="form-control" id="input-phone" placeholder="Enter phone number" ng-model="user.phonenumber" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="input" class="form-control" id="input-location" placeholder="Enter location" ng-model="user.location" />
      </div>
      <div class="form-group">
        <label for="city">Biography</label>
        <textarea class="form-control" id="input-biography" ng-model="user.bio">
        </textarea>
      </div>

    <div>
      <button class="btn btn-success btn-sm" type="submit">
      Update
      </button>
      <h5 ng-show="savedSuccessfully">
        Information Updated Successfully
      </h5>
    </div>
  </form>
</div>


  <div id='profile' class="row">
    <div>
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="oldPassword"
          mongoose-error />
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
          ng-minlength="3"
          required/>
          <p class="help-block"
          ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Password must be at least 3 characters.
        </p>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-sm btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>
