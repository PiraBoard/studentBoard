<div id='settings'>
ALL USERS :
{{allUsers}}
  <form class="form" name="form" ng-submit="save(form)" novalidate>
    <div class="form-group">
      <label>Personal Information</label>
      <div id="settings-name">
        <span>Name </span>
        <input type="text" class="form-control" placeholder="Name" value="{{user.name}}" />
      </div>
    </div>
    <div class="form-group">
    <div id="settings-email">
      <span>Email </span>
      <input type="text" class="form-control" placeholder="Email" value="{{user.email}}" />
    </div>
    </div>

    <div>
      <button class="btn btn-success btn-sm" type="submit">
      Update
      </button>
      <h5 ng-show="savedSuccessfully">
        Information Updated Successfully
      </h5>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-12">
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
          mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
          ng-minlength="3"
          required/>
          <p class="help-block"
          ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Password must be at least 3 characters.
        </p>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-sm btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>
