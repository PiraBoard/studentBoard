<div id="group">
  <h4>
  {{currentGroup.name}}
  </h4>
  <table class="table table-striped table-hover">
    <thead ng-show="currentGroup.members.length > 0">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody id="member-list">
      <tr ng-repeat="member in currentGroup.members">
        <td>
          {{member.name}}
        </td>
        <td>
          {{member.email}}
        </td>        
        <td>
          {{member.role}}
        </td>        
        <td ng-show="true" class="delete" ng-click="delete({member: member.id})">
          <span class="fa fa-times"></span>
        </td>
      </tr>
    </tbody>
  </table>

  <form ng-show="isAdmin()" ng-submit="inviteEmail(email)">
    <input type='input' id="invite-email" class="form-control" placeholder="newmember@email.com" ng-model="email" />
  </form>
  <div ng-controller="BatchCtrl">
    <button type="button" id="batch-upload" class="btn btn-default btn-sm" tooltip="Import a .csv file with an 'email' column and we'll take care of the invites for you" ng-show="isAdmin()" ng-file-select="onFileSelect($files)">
      <span class="fa fa-upload"></span> Batch Upload
    </button>
  </div>

</div>
