<div id="profile" class="row">
  <div class="col-md-6">
    <form role="form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="input" class="form-control" id="input-full-name" placeholder="Enter name" ng-model="user.name" />
      </div>
      <div class="form-group">
        <label for="city">Email</label>
        <input type="email" class="form-control" id="input-email" placeholder="Enter email" ng-model="user.email" />
      </div>
      <div class="form-group">
        <label for="city">Phone Number</label>
        <input type="input" class="form-control" id="input-phone" placeholder="Enter phone number" ng-model="user.phonenumber" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="input" class="form-control" id="input-location" placeholder="Enter location" ng-model="user.location" />
      </div>
      <div class="form-group">
        <label for="city">Biography</label>
        <textarea class="form-control" id="input-biography" ng-model="user.bio">
        </textarea>
      </div>
      <div class="form-group">
        <label for="picture">Image</label>
        <input type="file" id="picture" fileread="user.photo" ng-model="user.photo" />

      </div>
      <button type="submit" class="btn btn-default" ng-click="update()">Submit</button>
    </form>
  </div>
  <div class="col-md-4">

  <img id="image-view" ng-src="{{imagePath}}" width="200px"/>

  </div>
</div>
